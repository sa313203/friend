<style>
    body {
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle at top, #b5eaea, #edf6f9);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 35px 45px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        animation: popIn 1s ease;
        z-index: 5;
    }

    h1 {
        color: #0077b6;
        margin-bottom: 10px;
    }

    p {
        color: #444;
        font-size: 18px;
    }

    .buttons {
        margin-top: 20px;
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .yes-button {
        background: #48cae4;
        color: white;
        animation: pulse 2s infinite;
    }

    .no-button {
        background: #ccc;
    }

    .no-button:hover {
        animation: shake 0.4s;
    }

    /* Panda */
    .panda {
        font-size: 90px;
        margin-bottom: 10px;
        animation: pandaBounce 2s infinite;
        text-shadow: 
            4px 4px 0 rgba(0,0,0,0.15),
            -2px -2px 0 rgba(255,255,255,0.8);
    }

    /* Floating shapes */
    .float {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }

    /* Animations */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-6px); }
        50% { transform: translateX(6px); }
        75% { transform: translateX(-6px); }
        100% { transform: translateX(0); }
    }

    @keyframes popIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes pandaBounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes floatUp {
        from {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
